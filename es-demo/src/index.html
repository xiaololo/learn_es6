  <h1>2-解构赋值</h1>
  ## 什么是解构赋值？
  变量赋值的方式，允许按照一定模式，从数组和对象中提取值，对变量进行赋值。


  ## 数组解构赋值
  
  <script>
  // #### 解构赋值
  // es5 VS es6
  // let arr = [1, 2, 3]
  // let a = arr[0]
  // let b = arr[1]
  // let c = arr[2]

  // var [a,b,c]= [1, 2, 3]
  // console.log(a)



  // #### 数组解构赋值
  // 1.赋值元素可以是任意可遍历的对象
  // let [a, b, c] = "abc" // ["a", "b", "c"]
  // let [one, two, three] = new Set([1, 2, 3])
  // console.log(a, b, c,one, two, three) //a b c 1 2 3

  // 2. 左边的变量
  // 被赋值的变量还可以是对象的属性，不局限于单纯的变量。
  let user = {firstName:"",secondName:""}
  [user.firstName, user.secondName] = 'Kobe Bryant'.split(' ')
  console.log(user.firstName, user.secondName) // Kobe Bryant


  </script>
